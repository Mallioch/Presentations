<!DOCTYPE html>

<html>

  <head lang="en">
    <meta charset="utf-8">
    <title>Events - Event Delegation</title>
    <link href="style.css" rel="stylesheet" />

    <style>
    ul {
      background-color: #EEE;
    }

    .toggled {
      background-color: #000;
      color: #FFF;
    }
    </style>
  </head>

  <body>

    <button>add list item</button>

    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>


    <script>

    function toggle(evt) {
      if (evt.target.tagName === 'LI') {
        evt.target.classList.toggle('toggled');
      }
    }

    var ul = document.querySelector('ul');
    ul.addEventListener('click', toggle);


    var button = document.querySelector('button');
    button.addEventListener('click', function() {
      var li = document.createElement('li');
      li.textContent = 'item';
      ul.appendChild(li);
    });



    </script>

  </body>

</html>
