

<form>

    <label>Title:</label>
    <input type='text' ng-model="book.title"/>

    <label>Author:</label>
    <input type='text' ng-model="book.author"/>

    <label>Year:</label>
    <input type='text' ng-model="book.year"/>

    <button type='submit' ng-click="delete()">Delete</button>
    <button type='submit' ng-click="save()">Save</button>
    
</form>
