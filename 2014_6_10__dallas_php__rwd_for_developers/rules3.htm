<!DOCTYPE html>

<html>
    <head>
        <title>RWD for Developers</title>
        <style>
            body {
            font-size: 1.5em;
            }
        </style>
    </head>
    <body>

        <p>#5 - Two elements cannot float next to each other if the width of the two is greater than the available width of the container.</p>
        <p>#6 - Always set an explicit width for floated elements so they will behave consistently.</p>
 
        <div   style="border: solid 1px blue;">I am a div</div>
        <div   style="border: solid 1px green;">I am a div</div>
        <span style="border: solid 1px red;">I am a span</span>
        <span style="border: solid 1px pink;">I am a span</span>


    </body>
</html>
