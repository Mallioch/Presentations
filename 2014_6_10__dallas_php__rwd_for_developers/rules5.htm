    <body>

        <p>#8 - If all the child elements of a container are floated, that container will collapse its size unless an overflow value is set.</p>
 
        <div id="theContainer" style="border: solid 1px gray; background-color: yellow;">
            <div style="border: solid 1px blue; float: left; width: 150px;">I am a div #1</div>
            <div style="border: solid 1px green; float: left; width: 150px;">I am a div #2</div>
            <div style="border: solid 1px pink; float: left; width: 150px">I am div #3</div>
        </div>

    </body>
</html>
