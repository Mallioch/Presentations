<!DOCTYPE html>

<html>
    <head>
        <title>RWD for Developers</title>
        <style>
            body {
            font-size: 1.5em;
            }
        </style>
    </head>
    <body>

        <p>#4 - If an element is floated, it takes on the characteristics of a block element regardless of its CSS display setting and the content that follows flows around it.</p>
 
        <div   style="border: solid 1px blue; width: 200px; float: left;">I am a div #1</div>
        <div   style="border: solid 1px green; width: 200px; float: left;">I am a div #2</div>
        <span style="border: solid 1px red; width: 200px; float: left;">I am a span</span>
        <span style="border: solid 1px pink; width: 200px; float: left;">I am a span</span>


    </body>
</html>
